{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ their_name }}'s List</h5>
                    </div>
                    <div class="card-body card-columns">
                            {% for row in rows %}
                                {% include "thing.html" %}
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal" method="POST">
                            <h5 class="card-title">Add New</h5>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="thing-input">Thing*</label>
                                <input
                                    type="text"
                                    name="thing"
                                    id="thing-input"
                                    class="form-control"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="price-input">Price</label>
                                <input
                                    type="text"
                                    name="price"
                                    id="price-input"
                                    class="form-control"
                                >
                            </div>
                            <div class="form-group">
                                <label for="notes-input">Notes</label>
                                <textarea
                                    name="notes"
                                    id="notes-input"
                                    class="form-control"
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                class="btn btn-success btn-block"
                            >
                                Add
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
