{% load static %} {% load django_vite %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'snowflake.css' %}" />

    {% vite_hmr_client %}
    {% vite_asset 'present_ideas/present_ideas/static/index.js' %}

    <title>Present Ideas</title>
  </head>

  <body>
    {% block content %}{% endblock content %}
    <script src="{% static 'shake.js' %}"></script>
    <script src="{% static 'snowflake.js' %}"></script>
  </body>
</html>
